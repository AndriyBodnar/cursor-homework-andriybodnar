<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW4</title>
  <link rel="shortcut icon" href="../AdditionalFiles/img/logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/HW 4 Technology CSS (Cascading Style Sheet)/css/style.css" />
</head>

<body class="page">
  <div class="first-list">
    <table class="list first-list_item">
      <tr class="border_bottom">
        <th class="list_item-font list-padding-left first first_icon">
          Name
        </th>
        <th class="list_item-font">Data</th>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left first">File.pdf</td>
        <td class="item_data-font second_icon11">3 mins ago</td>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left first">File.pdf</td>
        <td class="item_data-font second_icon21">Yesterday</td>
      </tr>
      <tr>
        <td class="list_item-font list-padding-left first">File.pdf</td>
        <td class="item_data-font second_icon31">
          June 1st, 2019
        </td>
      </tr>
    </table>
  </div>

  <div class="second-list">
    <table class="list first-list_item">
      <tr class="border_bottom">
        <th class="list_item-font list-padding-left2 first_icon2 padding-for-secondtable">
          <input type="checkbox" class="custom-box" id="checkbox-name" name="Name" checked>
          <label for="checkbox-name">Name</label>
        </th>
        <th class="list_item-font td__padding">Data</th>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left2 padding-for-secondtable">
          <input type="checkbox" class="custom-checkbox" id="checkbox-file1" name="File.pdf">
          <label for="checkbox-file1">File.pdf</label>
        </td>
        <td class="item_data-font second_icon1 td__padding">3 mins ago</td>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left2 padding-for-secondtable">
          <input type="checkbox" class="custom-checkbox" id="checkbox-file2" name="File.pdf">
          <label for="checkbox-file2">File.pdf</label> </td>
        <td class="item_data-font second_icon2 td__padding">Yesterday</td>
      </tr>
      <tr>
        <td class="list_item-font list-padding-left2 padding-for-secondtable">
          <input type="checkbox" class="custom-checkbox" id="checkbox-file3" name="File.pdf">
          <label for="checkbox-file3">File.pdf</label> </td>
        <td class="item_data-font second_icon3 td__padding">June 1st, 2019</td>
      </tr>
    </table>
  </div>

  <div class="second-list">
    <table class="list first-list_item">
      <tr class="border_bottom">
        <th class="list_item-font list-padding-left first_icon test">Name</th>
        <th class="list_item-font">
          Data
          <input type="text" class="search-box" placeholder="Search" required />
        </th>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
        <td class="item_data-font second_icon1 list-padding-left4">
          3 mins ago
        </td>
      </tr>
      <tr class="border_bottom">
        <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
        <td class="item_data-font second_icon2 list-padding-left4">
          Yesterday
        </td>
      </tr>
      <tr>
        <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
        <td class="item_data-font second_icon3 list-padding-left4">
          June 1st, 2019
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
