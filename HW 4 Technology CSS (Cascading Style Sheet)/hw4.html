<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW4</title>
    <link
      rel="shortcut icon"
      href="../AdditionalFiles/img/logo.png"
      type="image/x-icon"

      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"

  <body class="page">
    <div class="first-list">
      <table class="list first-list_item">
        <tr class="border_bottom">
          <th class="list_item-font list-padding-left first first_icon">
            Name
          </th>
          <th class="list_item-font">Data</th>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left first">File.pdf</td>
          <td class="item_data-font second_icon11">3 mins ago</td>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left first">File.pdf</td>
          <td class="item_data-font second_icon21">Yesterday</td>
        </tr>
        <tr>
          <td class="list_item-font list-padding-left first">File.pdf</td>
          <td class="item_data-font second_icon31">
            June 1st, 2019
          </td>
        </tr>
      </table>
    </div>

    <div class="second-list">
      <table class="list first-list_item">
        <tr class="border_bottom">
          <th class="list_item-font list-padding-left2 first_icon2">
            <input
              type="checkbox"
              name="File"
              id="name"
              class="checkbox"
            /><label for="name"> Name</label>
          </th>
          <th class="list_item-font">Data</th>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left2">
            <input
              type="checkbox"
              name="File"
              id="name1"
              class="checkbox"
            /><label for="name1"> File.pdf</label>
          </td>
          <td class="item_data-font second_icon1">3 mins ago</td>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left2">
            <input
              type="checkbox"
              name="File"
              id="name2"
              class="checkbox"
            /><label for="name2"> File.pdf</label>
          </td>
          <td class="item_data-font second_icon2">Yesterday</td>
        </tr>
        <tr>
          <td class="list_item-font list-padding-left2">
            <input
              type="checkbox"
              name="File"
              id="name3"
              class="checkbox"
            /><label for="name3"> File.pdf</label>
          </td>
          <td class="item_data-font second_icon3">June 1st, 2019</td>
        </tr>
      </table>
    </div>

    <div class="second-list">
      <table class="list first-list_item">
        <tr class="border_bottom">
          <th class="list_item-font list-padding-left first_icon test">Name</th>
          <th class="list_item-font">
            Data <input type="text" class="search-box" placeholder="Search"">
          </th>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
          <td class="item_data-font second_icon1 list-padding-left4">
            3 mins ago
          </td>
        </tr>
        <tr class="border_bottom">
          <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
          <td class="item_data-font second_icon2 list-padding-left4">
            Yesterday
          </td>
        </tr>
        <tr>
          <td class="list_item-font list-padding-left3 third-icon">File.pdf</td>
          <td class="item_data-font second_icon3 list-padding-left4">
            June 1st, 2019
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
