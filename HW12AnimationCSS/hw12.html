<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link
      rel="shortcut icon"
      href="../AdditionalFiles/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../AdditionalFiles/css/reset.css" />
    <link rel="stylesheet" href="../HW12AnimationCSS/css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="sticks" />
      <label for="sticks" id="label__sticks" class="sticks">
        <div class="first__stick">
          <div class="smaller__stick"></div>
          <div class="longer__stick"></div>
        </div>

        <div class="second__stick">
          <div class="longer__stick"></div>
          <div class="smaller__stick"></div>
        </div>
        <div class="third__stick">
          <div class="smaller__stick"></div>
          <div class="longer__stick"></div>
        </div>
      </label>
    </div>
    <div class="container__may">
   
      <div class="bounce bounce1"></div>
      <div class="bounce bounce2"></div>
      <div class="bounce bounce3"></div>
      <div class="bounce bounce4"></div>
      <div class="bounce bounce5"></div>
      <div class="bounce bounce6"></div>
      <div class="bounce bounce7"></div>
      </div>
    
    </div>
    <div class="container__shadow">
      <div class="shadow-1"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow-7"></div>
    </div>
  </body>
</html>
